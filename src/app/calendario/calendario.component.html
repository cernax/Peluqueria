
<body>
    <div style="margin-left: 15px; margin-right: 20px;">
        <full-calendar
                id="calendar"
            defaultView="dayGridMonth"
            [plugins]="calendarPlugins"
            [weekends]="false"
            [events]="[
                { title: 'event 1', date: '2019-07-01' },
                { title: 'event 2', date: '2019-07-02' }]"
            [droppable]="true"
            [editable]="true"
            [selectable]="true"
            (dateClick)="handleDateClick($event)"
            [locale]="esLocale"
            [height]="700"
        ></full-calendar>
    </div>
</body>
