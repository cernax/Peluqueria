<table class="table table-borderless">
        <tbody>
          <tr>
            <td>
                <div class="container">
                    <div class="row">
                      <div class="col-sm">
                        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="margin-left: 125px;">
                          <div class="carousel-inner">
                            <div class="carousel-item active" data-interval="3000">
                              <img src="https://unsplash.imgix.net/photo-1415356838286-df6fd593e8b3?q=75&fm=jpg&w=600" class="img-fluid" alt="Responsive image">
                            </div>
                            <div class="carousel-item" data-interval="3500">
                              <img src="https://ununsplash.imgix.net/uploads/1413387158190559d80f7/6108b580?fit=crop&fm=jpg&q=75&w=600" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                              <img src="https://ununsplash.imgix.net/reserve/JaI1BywIT5Or8Jfmci1E_zakopane.jpg?q=75&fm=jpg&w=600" class="d-block w-100" alt="...">
                            </div>
                          </div>
                          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>

            <td>
                    <div class="container">
                            <div class="row">

                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su Usuario" style="width: 97%">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="width: 97%">
                              </div>
                              <div class="form-group">
                                <button type="button" class="btn btn-primary" style="margin-right: 140px;margin-top: 5px;">LogIn
                                  <fa-icon [icon]="['fas','sign-in-alt']" size="1x"></fa-icon>
                                </button>
                              </div>
                            </form>
                            </div>
                          </div>
                        </div>
